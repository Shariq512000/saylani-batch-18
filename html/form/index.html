<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="userName">
                Name:
            </label>
            <input id="userName" type="text" maxlength="12" size="30" placeholder="Enter Your Name" required>
            <br>
            Email: <input type="email" placeholder="Enter Your Email">
            <!-- <br> -->
            <!-- Roll Number: <input type="text" placeholder="Enter Your Roll Number" disabled> -->
            <br>
            Age: <input type="number" min="1" max="99" placeholder="Enter Your Age">
            <br>
            Gender: <label for="male">Male</label> <input type="radio" id="male" value="Male" name="gender" checked> <label for="female">Female</label> <input id="female" type="radio" value="Female" name="gender">
        </fieldset>
        <input type="search" placeholder="Search...">
        <br>
        Date Of Birth: <input type="date" min="2024-09-29" max="2025-09-29" placeholder="Enter Your Birth Date">
        <br>
        Password: <input type="password" placeholder="Enter Your Password">
        <br>
        Admission Month: <input type="month" required>
        <br>
        Class Timing: <input type="time">
        <br>
        Message: <textarea placeholder="Enter Your Message" rows="5" cols="35"></textarea>
        <br>
        Services: 
        <br>
        <input type="checkbox" checked="checked" id="internet"> <label for="internet">Internet</label>
        <br>
        <input type="checkbox" id="cable"> <label for="cable">Cable</label>
        <br>
        Course:
        <select>
            <option selected disabled> -- Select Course -- </option>
            <option>Modern Web and App Development</option>
            <option>Ai & Data  Science</option>
            <option>Graphic Design</option>
        </select>
        <br>
        Upload Profile Picture: <input type="file">
        <br>
        <!-- <input type="submit" value="Submit Form"> -->
        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
