<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Case</title>
</head>
<body>
    
    <script>
        let myName = "Shariq Siddiqui";
        let myNameInLowerCase = myName.toLowerCase()
        console.log(myName.toUpperCase())
        console.log(myName);
        console.log("myNameInLowerCase", myNameInLowerCase)
    </script>
</body>
</html>
