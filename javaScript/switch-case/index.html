<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    
    <script>
        let day = "Fri"
        // If it's a weekend day, the "Whoopee!" alert displays. If it's Friday, the "TGIF" alert displays. If it's a weekday, the "Shoot me now" alert displays.
        // if(day == "Sat" || day == "Sun"){
        //     alert("Whoopee!")
        // }else if(day == "Fri"){
        //     alert("TGIF")
        // }else{
        //     alert("Shoot me now")
        // }
        switch(day){
            case "Sat":
                alert("Whoopee!");
                break;
            case "Sun":
                alert("Whoopee!");
                break;
            case "Fri":
                alert("TGIF")
                break;
            default :
                alert("Shoot me now")
        }
    </script>
</body>
</html>
